apiVersion: apps/v1
metadata: 
  name: postgres-deployment
kind: Deployment
spec: 
  replicas: 1
  selector: 
    matchLabels:
      component: postgres
  template:
    metadata:
      labels: 
        component: postgres
    spec:
      containers:
        - image: postgres
          name: postgres
          ports:
            - containerPort: 5432
    